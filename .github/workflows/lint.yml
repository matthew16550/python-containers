---
name: Lint

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  statuses: write

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version-file: 'pyproject.toml'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Find python site path
        run: echo "SITE_PATH=$(python -m site --user-site)" >> "$GITHUB_ENV"

      - name: Install deps
        run: pip install --user -r requirements.txt

      - run:  ls -la ${{ env.SITE_PATH }}

      - run: python -m site
        env:
          PYTHONPATH: /github/workspace:${{ env.SITE_PATH }}

      - name: Super-linter
        uses: super-linter/super-linter/slim@v6.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONPATH: /github/workspace:${{ env.SITE_PATH }}
