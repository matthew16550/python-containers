name: Build

on:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - run: echo "RUNNER_UID=$UID" >> "$GITHUB_ENV"

      - name: Setup pip cache
        uses: actions/cache@v4
        with:
          path: /var/tmp/buildah-cache-{{ env.RUNNER_UID }}/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Podman build
        run: podman build container

      - run: ls /var/tmp/buildah-cache-{{ env.RUNNER_UID }}/pip
